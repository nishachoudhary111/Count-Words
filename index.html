<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <nav>
        <img src="logo1.png" alt="logo" style="height: 107px;
        width: 242px;
        margin-left: 111px;">
      
    </nav>



    <section class="container">
        <div id="clock"></div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
        </div>
    </section>


     
    <section class="word">
        <textarea  id="content" cols="50" rows="50"></textarea>
        <br>
        <p id="showdata"></p>
        <p id="showwordscount"></p>
        <button  class="count" onclick="countwords()">Count Char</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
